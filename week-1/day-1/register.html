<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kayıt Ol</h1>
    <form class="form">
        <table>
            <tr>
                <td>Ad:</td>
                <td><input type="text" class="form-input" required></td>
            </tr>
            <tr>
                <td>Soyad:</td>
                <td><input type="text" class="form-input" required></td>
            </tr>
            <tr>
                <td>E-posta:</td>
                <td><input type="email" class="form-input" required></td>
            </tr>
            <tr>
                <td>E-posta tekrar:</td>
                <td><input type="email" class="form-input" required></td>
            </tr>
            <tr>
                <td>Kullanıcı Adı:</td>
                <td><input type="text" class="form-input" required></td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input type="password" class="form-input" required></td>
            </tr>
            <tr>
                <td>Şifre Tekrar:</td>
                <td><input type="password" class="form-input" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Kayıt Ol" class="submit-button">
                </td>
            </tr>
        </table>
    </form>
    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
</body>

</html>
